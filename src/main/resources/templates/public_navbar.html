<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <div th:fragment="public-navbar">

    <!-- ================= TOP NAVBAR ================= -->
    <nav class="fixed top-0 z-50 w-full
             bg-white/90 backdrop-blur
             border-b border-gray-200
             dark:bg-gray-900/90 dark:border-gray-800">

      <div class="px-4 py-3 flex items-center justify-between">

        <!-- LEFT -->
        <div class="flex items-center gap-4">

          <!-- MOBILE TOGGLE -->
          <button data-drawer-target="mobile-sidebar" data-drawer-toggle="mobile-sidebar" type="button" class="md:hidden p-2 rounded-lg
                 text-gray-600 hover:bg-gray-100
                 dark:text-gray-300 dark:hover:bg-gray-800">
            <i class="fa-solid fa-bars text-lg"></i>
          </button>

          <!-- LOGO -->
          <a th:href="@{/home}" class="flex items-center gap-3">
            <img th:src="@{/images/logo.png}" class="h-8 w-8 lg:h-10 lg:w-10" alt="Logo" />
            <div class="leading-tight">
              <span class="block text-lg lg:text-xl font-bold text-gray-900 dark:text-white">
                SCM
              </span>
              <span class="hidden lg:block text-xs text-gray-500">
                Smart Contact Manager
              </span>
            </div>
          </a>
        </div>

        <!-- DESKTOP NAV LINKS -->
        <div class="hidden md:flex items-center gap-10">

          <a th:href="@{/home}" class="text-lg font-semibold tracking-wide
                 text-gray-700 hover:text-blue-600 dark:text-gray-300 transition">
            Home
          </a>

          <a th:href="@{/about}" class="text-lg font-semibold tracking-wide
                 text-gray-700 hover:text-blue-600 dark:text-gray-300 transition">
            About
          </a>

          <a th:href="@{/service}" class="text-lg font-semibold tracking-wide
                 text-gray-700 hover:text-blue-600 dark:text-gray-300 transition">
            Services
          </a>

          <a th:href="@{/contactus}" class="text-lg font-semibold tracking-wide
                 text-gray-700 hover:text-blue-600 dark:text-gray-300 transition">
            Contact Us
          </a>

        </div>

        <!-- RIGHT -->
        <div class="flex items-center gap-4">

          <!-- theme button -->
          <a id="theme_change_button" class="bg-gray-200 px-3 py-2 rounded-lg dark:bg-gray-600">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <span hidden>Light</span>
          </a>

          <!-- signin button -->
          <!-- <a
            th:href="@{'/signin'}"
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Sign in
        </a> -->

          <!-- signup -->
          <!-- <a
            th:href="@{'/signup'}"
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Sign up
        </a> -->

          <!-- signin button -->
          <a th:href="@{'/signin'}" type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <i class="fa-solid fa-right-to-bracket"></i>
          </a>

          <!-- signup -->
          <a th:href="@{'/signup'}" type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <i class="fa-solid fa-user-plus"></i>
          </a>

        </div>

      </div>
    </nav>

    <!-- ================= MOBILE SIDEBAR ================= -->
    <aside id="mobile-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-16
           transition-transform -translate-x-full
           bg-white dark:bg-gray-900
           border-r border-gray-200 dark:border-gray-800">

      <nav class="px-4 py-6 space-y-2 text-sm">

        <p class="px-2 py-2 text-xs font-semibold text-gray-400 uppercase">
          Navigation
        </p>

        <a th:href="@{/home}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-house"></i> Home
        </a>

        <a th:href="@{/about}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-circle-info"></i> About
        </a>

        <a th:href="@{/service}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-briefcase"></i> Services
        </a>

        <a th:href="@{/contactus}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-envelope"></i> Contact Us
        </a>

        <p class="px-2 py-2 mt-4 text-xs font-semibold text-gray-400 uppercase">
          Account
        </p>

        <a th:href="@{/signin}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-right-to-bracket"></i> Sign in
        </a>

        <a th:href="@{/signup}"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
          <i class="fa-solid fa-user-plus"></i> Sign up
        </a>

      </nav>
    </aside>

  </div>
</body>

</html>
