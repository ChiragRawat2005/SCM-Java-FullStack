<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Email Verified</title>
</head>

<body>


  <div id="content" class="pt-20 px-4">


    <div class="mt-10 grid grid-cols-12">
      <div class="col-span-12 md:col-span-3"></div>

      <div class="col-span-12 md:col-span-6 flex justify-center">

        <!-- Card -->
        <div class="w-full max-w-xl p-8
                   border-t-[8px] border-b-[8px] border-green-600
                   bg-white dark:bg-gray-800
                   rounded-xl shadow-lg text-center">

          <!-- Message -->
          <div th:replace="~{message :: messagebox}"></div>

          <!-- Success Icon -->
          <div class="flex justify-center mt-6">
            <svg class="w-20 h-20 text-green-600 dark:text-green-400" fill="none" stroke="currentColor"
              stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M12 21a9 9 0 100-18 9 9 0 000 18z" />
            </svg>
          </div>

          <!-- Title -->
          <h1 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
            Email Verified ðŸŽ‰
          </h1>

          <!-- Description -->
          <p class="mt-3 text-gray-600 dark:text-gray-400">
            Your email has been successfully verified.
            You can now login and start managing your contacts.
          </p>

          <!-- Button -->
          <div class="mt-8">
            <a href="/signin" class="inline-block text-white bg-green-700 hover:bg-green-800
                        focus:ring-4 focus:ring-green-300
                        font-medium rounded-full
                        px-6 py-3
                        dark:bg-green-600 dark:hover:bg-green-700">
              Go to SignIn
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script></script>
</body>

</html>
