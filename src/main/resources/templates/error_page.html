<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Email Verification Failed</title>
</head>

<body>


  <div id="content" class="pt-20 px-4">


    <div class="mt-10 grid grid-cols-12">
      <div class="col-span-12 md:col-span-3"></div>

      <div class="col-span-12 md:col-span-6 flex justify-center">

        <!-- Card -->
        <div class="w-full max-w-xl p-8
                   border-t-[8px] border-b-[8px] border-red-600
                   bg-white dark:bg-gray-800
                   rounded-xl shadow-lg text-center">

          <!-- Message -->
          <div th:replace="~{message :: messagebox}"></div>

          <!-- Error Icon -->
          <div class="flex justify-center mt-6">
            <svg class="w-20 h-20 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" stroke-width="1.5"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75M12 15.75h.008M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>

          <!-- Title -->
          <h1 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">
            Verification Failed
          </h1>

          <!-- Description -->
          <p class="mt-3 text-gray-600 dark:text-gray-400">
            The verification link is invalid or has expired.
            Please try signing up again or request a new verification email.
          </p>

          <!-- Buttons -->
          <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
            <a href="/signup" class="text-white bg-red-700 hover:bg-red-800
                        focus:ring-4 focus:ring-red-300
                        font-medium rounded-full
                        px-6 py-3
                        dark:bg-red-600 dark:hover:bg-red-700">
              Sign Up Again
            </a>

            <a href="/" class="text-red-700 border border-red-700
                        hover:bg-red-700 hover:text-white
                        font-medium rounded-full
                        px-6 py-3
                        dark:text-red-400 dark:border-red-400
                        dark:hover:bg-red-600 dark:hover:text-white">
              Go Home
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script></script>
</body>

</html>
