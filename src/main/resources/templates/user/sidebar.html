<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <!-- ================= SIDEBAR ================= -->
  <aside th:fragment="sidebar" id="app-sidebar" class="fixed top-0 left-0 z-40
               w-64 lg:w-80
               h-screen pt-16
               transition-transform -translate-x-full sm:translate-x-0
               bg-white dark:bg-gray-900
               border-r border-gray-200 dark:border-gray-800">

    <nav class="px-4 lg:px-6 py-4 space-y-1 text-sm">


      <!-- MAIN -->
      <p class="px-2 py-2 text-xs font-semibold text-gray-400 uppercase">
        Main
      </p>

      <a th:href="@{'/dashboard'}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-chart-line"></i> Dashboard
      </a>

      <a th:href="@{'/usercontact'}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-address-book"></i> Contacts
      </a>

      <a th:href="@{'/addcontact'}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-user-plus"></i> Add Contact
      </a>

      <a th:href="@{/exportcontacts}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-file-export"></i> Export Contacts
      </a>

      <p class="px-2 py-3 text-xs font-semibold text-gray-400 uppercase"> Account </p>

      <a th:href="@{/signup}" class="flex items-center gap-3 px-3 py-2 rounded-lg
                  hover:bg-gray-100 dark:text-white
                  dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-user-plus"></i>
        Add Account
      </a>

      <a th:href="@{/signin}" class="flex items-center gap-3 px-3 py-2 rounded-lg
                  hover:bg-gray-100 dark:text-white
                  dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-right-left"></i>
        Switch Account
      </a>

      <a th:href="@{/profile}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">
        <i class="fa-solid fa-user"></i> Profile
      </a>

      <a th:href="@{'/signout'}"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-gray-800">
        <i class="fa-solid fa-right-from-bracket"></i> Sign out
      </a>
    </nav>
  </aside>

</body>

</html>
