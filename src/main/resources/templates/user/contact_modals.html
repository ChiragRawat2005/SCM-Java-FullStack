<div th:fragment="contact">
  <!-- View Modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50
              justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="relative p-4 w-full max-w-2xl max-h-full">

      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">

        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t
                    dark:border-gray-600 border-gray-200">

          <!-- Left: Profile info -->
          <div class="flex items-center">

            <!-- Profile picture -->
            <img id="contact_picture" src="/images/default_user.png"
              class="w-12 h-12 rounded-full object-cover border shadow" alt="User">

            <!-- Name & Email -->
            <div class="ps-3 text-left">
              <h3 id="contact_name" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>

              <p id="contact_email" class="text-sm text-gray-500 dark:text-gray-300"></p>
            </div>
          </div>

          <!-- Close button -->
          <button type="button" th:onclick="closeContactModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900
                         rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center
                         dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">

            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>

            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-6">

          <!-- Address -->
          <div>
            <div class="flex items-center gap-2 mb-1">
              <i class="fa-solid fa-location-dot text-gray-500 dark:text-gray-400"></i>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">
                Address
              </h4>
            </div>

            <p id="contact_address"
              class="flex items-center gap-2 mb-1 text-base leading-relaxed text-gray-500 dark:text-gray-400">
            </p>
          </div>

          <!-- Message -->
          <div>
            <div class="flex items-center gap-2 mb-1">
              <i class="fa-solid fa-comment-dots text-gray-500 dark:text-gray-400"></i>
              <h4 class="text-base font-semibold text-gray-900 dark:text-white">
                Message
              </h4>
            </div>

            <p id="contact_message"
              class="flex items-center gap-2 mb-1 text-base leading-relaxed text-gray-500 dark:text-gray-400">
            </p>
          </div>

        </div>


        <!-- Modal footer -->
        <div class="text-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button th:onclick="closeContactModal()" data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4
                         focus:outline-none focus:ring-blue-300 font-medium rounded-lg
                         text-sm px-5 py-2.5 text-center dark:bg-blue-600
                         dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="popup-modal" tabindex="-1"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <button th:onclick="closeContactModal()" type="button"
          class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="popup-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="p-4 md:p-5 text-center">
          <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this
            contact?</h3>
          <button onclick="deleteContact()" data-modal-hide="popup-modal" type="button"
            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
            Yes, I'm sure
          </button>
          <button th:onclick="closeContactModal()" data-modal-hide="popup-modal" type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No,
            cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EXPORT INFO MODAL -->
  <div id="export-info-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50">

    <div class="relative p-4 w-full max-w-2xl max-h-full">

      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">

        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b dark:border-gray-600">

          <div class="flex items-center gap-3">
            <img id="info_contact_picture" src="/images/default_contact.png"
              class="w-12 h-12 rounded-full object-cover border shadow">

            <div>
              <h3 id="info_contact_name" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>

              <p id="info_contact_email" class="text-sm text-gray-500 dark:text-gray-300"></p>
            </div>
          </div>

          <button onclick="closeExportInfoModal()" class="text-gray-400 hover:text-gray-700 dark:hover:text-white">
            âœ•
          </button>
        </div>

        <!-- Body -->
        <div class="p-5 space-y-5 text-sm max-h-[60vh] overflow-y-auto">

          <!-- Phone -->
          <div class="flex gap-3">
            <i class="fa-solid fa-phone text-blue-600 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Phone</p>
              <p id="info_contact_phone" class="text-gray-600 dark:text-gray-300"></p>
            </div>
          </div>

          <!-- Address -->
          <div class="flex gap-3">
            <i class="fa-solid fa-location-dot text-red-500 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Address</p>
              <p id="info_contact_address" class="text-gray-600 dark:text-gray-300"></p>
            </div>
          </div>

          <!-- Message -->
          <div class="flex gap-3">
            <i class="fa-solid fa-comment-dots text-purple-500 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Message</p>
              <p id="info_contact_message" class="text-gray-600 dark:text-gray-300"></p>
            </div>
          </div>

          <!-- Favourite -->
          <div class="flex gap-3">
            <i class="fa-solid fa-heart text-pink-500 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Favourite</p>
              <p id="info_contact_favourite" class="text-gray-600 dark:text-gray-300"></p>
            </div>
          </div>

          <!-- Website -->
          <div class="flex gap-3">
            <i class="fa-solid fa-globe text-green-600 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">Website</p>
              <a id="info_contact_website" target="_blank" class="text-blue-600 hover:underline break-all"></a>
            </div>
          </div>

          <!-- LinkedIn -->
          <div class="flex gap-3">
            <i class="fa-brands fa-linkedin text-blue-700 mt-1"></i>
            <div>
              <p class="font-semibold text-gray-900 dark:text-white">LinkedIn</p>
              <a id="info_contact_linkedin" target="_blank" class="text-blue-600 hover:underline break-all"></a>
            </div>
          </div>

        </div>


        <!-- Footer -->
        <div class="p-4 border-t text-center dark:border-gray-600">
          <button onclick="closeExportInfoModal()"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
